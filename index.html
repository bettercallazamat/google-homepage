<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="resetstyle.css" type="text/css" rel="stylesheet">
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <nav>
        <ul>
            <li><a>Gmail</a></li>
            <li><a>Images</a></li>
            <li><a><img class="ninedots" src="9dots.jpg"></a></li>
            <li><a><img class="img-a" id="imga" src="img-a.jpg"></a></li>
        </ul>
    </nav>
    <main>
        <div class="logo-container">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search-bar">
            <img class="search-img" src="./search.jpg">
            <form id="srch">
                <input type="text" name="search">
            </form>
            <img class="mic-img" src="./mic.jpg">
        </div>
        <div class="search-buttons">
            <button form="srch">Google Search</button>
            <button form="srch">I'm Feeling Lucky</button>
        </div>
        
    </main>
    <footer>
        <div class="first-footer">
            <p>Kyrgyzstan</p>
        </div>
        <div class="second-footer">
            <div class="left">
                <span>Advertising</span>
                <span>Business</span>
                <span>About</span>
                <span>How Search works</span>
            </div>
            <span class="right">Privacy</span>
        </div>
    </footer>

    </body>
</html>
